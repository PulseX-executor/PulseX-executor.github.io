<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseX</title>
    <link rel="icon" type="image/x-icon" href="images/logo.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>
    <div class="theme-toggle-container">
        <label class="switch" aria-label="Theme toggle">
            <input type="checkbox" id="themeToggleSwitch" aria-label="Toggle dark/light theme">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="main-content" class="container">
        <h1>PulseX Roblox Executor</h1>
        <img src="images/preview.png" alt="PulseX Preview">
        <div class="buttons">
            <button onclick="downloadLatestVersion()">Download Latest Version</button>
            <button onclick="downloadOpenSource()">Download Open Source</button>
            <button onclick="moreInformation()">More Information</button>
        </div>
    </div>
    <footer>
        <p>Made by Kob</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
